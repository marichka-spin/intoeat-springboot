<div>
    <div class="row table-control">
        <div class="col-sm-6">
            <div class="btn-group">
                <a class="btn btn-primary" href="{{ addNew }}">Add Group</a>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <div class="input-group">
                <input  ng-model="searchArg"
                        ng-keypress="searchGroupsOnEnter($event)"
                        type="text" class="form-control search-query" placeholder="Search..." />
                <span class="input-group-btn">
                    <button ng-click="searchGroups()" type="submit" class="btn btn-primary"> Search</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="th-action-marker">View</th>
                    <th class="th-action-marker">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in groups">
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>{{ group.description }}</td>
                    <td class="action-marker">
                        <a href="{{ buildGroupUrl(group.id) }}">&#9997</a>
                    </td>
                    <td class="action-marker">
                        <div class="rm-marker" ng-click="removeGroup(group.id, $index)">&#10007</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
