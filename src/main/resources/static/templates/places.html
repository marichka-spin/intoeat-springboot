<div>
    <div class="row table-control">
        <div class="col-sm-6">
            <div class="btn-group">
                <a class="btn btn-primary" href="{{ addNew }}">Add Place</a>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <div class="input-group">
                <input ng-model="searchArg"
                       ng-keypress="searchPlacesOnEnter($event)"
                       type="text" class="form-control search-query" placeholder="Search..." />
                <span class="input-group-btn">
                    <button ng-click="searchPlaces()" type="submit" class="btn btn-primary"> Search</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="th-action-marker">View</th>
                        <th class="th-action-marker">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="place in places">
                        <td>{{ place.id }}</td>
                        <td>{{ place.name }}</td>
                        <td>{{ place.description }}</td>
                        <td class="action-marker">
                            <a href="{{ buildPlaceUrl(place.id) }}">&#9997</a>
                        </td>
                        <td class="action-marker">
                            <div class="rm-marker" ng-click="removePlace(place.id, $index)">&#10007</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
